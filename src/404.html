<!-- title: 404 - Page not Found -->

<style>
  /* yes I know this is bad but time. */
  .error-code {
    width: 100%;
    height: 100%;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .error-code__title {
    color: white;
    text-shadow: 1px 1px black,
                -1px 1px black,
                -1px -1px black,
                1px -1px black;

    -webkit-text-stroke: 0.5px black;
  }

  .error-code__char {
    display: inline-block;
    position: relative;
    -webkit-animation: 'wobble' 0.2s infinite ease-in-out;
  }

  .error-code__char:nth-child(2) {
    -webkit-animation: 'wobble' 0.3s infinite ease-in-out;
  }

  .error-code__char:nth-child(3) {
    -webkit-animation: 'wobble' 0.25s 0.05s infinite ease-in-out backwards;
  }

  @-webkit-keyframes 'wobble' {
    0% {
      -webkit-transform: translate(2px, 1px) rotate(-3deg);
    }

    25% {
      -webkit-transform: translate(1px, -2px) rotate(2deg);
    }

    50% {
      -webkit-transform: translate(2px, -2px) rotate(-2deg);
    }

    75% {
      -webkit-transform: translate(-1px, 2px) rotate(3deg);
    }

    100% {
      -webkit-transform: translate(2px, 1px) rotate(-2deg);
    }
  }
</style>

<div class="error-code">
  <h1 class="error-code__title">
    <span class="error-code__char">4</span><span class="error-code__char">0</span><span class="error-code__char">4</span>
  </h1>
  <h2>
    Page not found.
  </h2><br>
  <a href="/" class="link">Home</a>
</div>
