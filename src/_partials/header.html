<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>{{ data.computed.formattedTitle }}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ data.site.description }}" />
    <meta name="keywords" content="{{ data.site.keywords }}" />

    <meta property="og:title" content="{{ data.computed.formattedTitle }}" />
    <meta property="og:description" content="{{ data.site.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{{ page.twitterSocialImage }}}" />

    <meta name="twitter:title" content="{{ data.computed.formattedTitle }}" />
    <meta name="twitter:description" content="{{ data.site.description }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{{ page.twitterSocialImage }}}" />

    <link rel="icon" type="image/png" href="/favicon.png" />

    {{#concatCSS}}
      <link rel="stylesheet" href="/assets/css/reset.css" />
      <link rel="stylesheet" href="/assets/css/vars.css" />
      <link rel="stylesheet" href="/assets/css/body.css" />
      <link rel="stylesheet" href="/assets/css/contain.css" />
    {{/concatCSS}}

    <script async defer type="text/javascript" data-domain="anthonycossins.com" src="https://plausible.io/js/plausible.outbound-links.js"></script>
  </head>
