<html lang="en-gb">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{site.description}}" />
    <meta name="keywords" content="{{site.keywords}}" />
    <meta name="theme-color" content="#F23A3A">

    <meta property="og:title" content="{{formattedTitle}}" />
    <meta property="og:description" content="{{ site.description }}" />

      <link rel="stylesheet" href="/assets/css/reset.css" />

      <link rel="stylesheet" href="/assets/css/contain.css" />
    {{/concatCSS}}

    <script async defer type="text/javascript" data-domain="anthonycossins.com" src="https://plausible.io/js/plausible.outbound-links.js"></script>
