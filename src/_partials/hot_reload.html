<script>
  (function() {
    const client = new EventSource('http://localhost:5678/');

    client.onopen = () => {
      console.log("Hot reloaded connected");
    };

    client.onerror = (error) => {
      console.error('Hot reload failed to connect', error);
    };

    client.addEventListener('reload', () => {
      window.location.reload();
    });
  })();
</script>
